# general config
set -g status-style default
set -g status-right-length 80
set -g status-left-length 100
set -g window-status-separator ""
set -g status-bg "#2c323d"

# Bars
set -g status-left "#[fg=#2c323d,bg=#46d9ff]  #{cpu_percentage} #[fg=#46d9ff,bg=#2c323d] "
set -g status-right "#{prefix_highlight} #[fg=#2c323d,bg=#3e4452] #[fg=#d6f4fd,bg=#3e4452] %l:%M #[fg=#46d9ff,bg=#3e4452] #[bg=#46d9ff,fg=#2c323d] Online #{online_status} "

# Windows
set -g status-justify left
set -g window-status-format "#[fg=#d6f4fd]  #W "
set -g window-status-current-format "#[fg=#2c323d,bg=#3e4452]#[bg=#3e4452,fg=#d6f4fd]  #{?window_zoomed_flag,#[fg=#46d9ff] ,}#[fg=#d6f4fd]#W #[fg=#3e4452,bg=##2c323d]"

#Prefix Highlighter plugin config
set -g @prefix_highlight_fg '#46d9ff'
set -g @prefix_highlight_bg '#2c323d'
set -g @prefix_highlight_prefix_prompt ''

#Online Status
set -g @online_icon "\uF1EB "
set -g @offline_icon "\uF881"

# Border Style
set -g pane-border-style "fg=#0c063b"
set -g pane-active-border-style "bg=default fg=#0c063b"


